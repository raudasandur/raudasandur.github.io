<div class="banner">
{% assign img_url = "/assets/images/" | append: page.banner | append: ".jpg" %}
<img itemprop="image" src="{{ img_url | absolute_url }}" width="100%" height="100px" style="object-fit:cover;object-position: 0 {{ page.banner-offset }}%;margin-top:0.6em;" />
<h2 style="font-size:2.5em;white-space:nowrap">{{ page.banner-text }}</h2>
</div>
